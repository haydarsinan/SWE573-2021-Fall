{% extends 'ServicEventPool/base.html' %}

{% block content %}

    <h1>Add Service</h1>
    <br/><br/>
    {% if submitted %}
        Your Service is submitted successfully!

    {% else %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

        <input type="submit" value="Submit"
               class="btn btn-success">

    </form>
    {% endif %}
{% endblock %}
